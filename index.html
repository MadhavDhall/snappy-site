<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snappy Website</title>
    <link rel="stylesheet" href="./style/output.css">
</head>

<body class="bg-gray-50">
    <div class="flex flex-col md:flex-row min-h-screen">
        <!-- Sidebar -->
        <aside class="bg-gray-900 text-white w-full md:w-64 p-4">
            <h2 class="text-xl font-bold mb-6 text-center">Categories</h2>
            <ul class="space-y-2" id="category-list">
                <!-- categories will be loaded here -->
            </ul>
        </aside>
        <!-- Main Content -->
        <main class="flex-1 p-6">
            <!-- number of items to show  -->
            <div class="mb-6">
                <label for="item-count" class="block text-sm font-medium text-gray-700">Number of items to show:</label>
                <select id="item-count"
                    class="my-5 block p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                    <option value="50">50</option>
                    <option value="all">All</option>
                </select>
                <div class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3" id="item-list">
                    <!-- items will be loaded here -->
                </div>
            </div>
        </main>
    </div>

    <script src="index.js"></script>
</body>

</html>
